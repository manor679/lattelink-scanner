<!DOCTYPE html>
<html>
<head>
  <title>LattéLink Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #6c4d2d;
    }
    #info {
      margin: 20px 0;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #c49b66;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>LattéLink Scanner</h1>
  <div id="info">Loading...</div>
  <button id="addCoffee" disabled>Add Coffee</button>

  <script>
    // 🔗 Link to your published Google Sheet (CSV output)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSWnBfpV9eBj_lnusDpuX0Cug5NOuCs8pz5KRSqvLJuqRcmMMBOfMreOcgkJmVpB5dCbQ2sPxxjFpfd/pub?output=csv";

    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    async function fetchSheet() {
      const response = await fetch(sheetUrl);
      if (!response.ok) throw new Error("Failed to fetch");
      const text = await response.text();
      return text;
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      return lines.slice(1).map(line => {
        const parts = line.split(',');
        const obj = {};
        headers.forEach((header, i) => obj[header.trim()] = parts[i]?.trim());
        return obj;
      });
    }

    let cups = [];
    let currentCup = null;

    async function init() {
      const cupId = getParam('id');
      if (!cupId) {
        document.getElementById('info').innerText = '❌ No cup ID found in URL.';
        return;
      }

      try {
        const csvText = await fetchSheet();
        cups = parseCSV(csvText);

        currentCup = cups.find(cup => cup.CupID === cupId);

        if (!currentCup) {
          document.getElementById('info').innerText = '❌ Cup not found.';
          return;
        }

        document.getElementById('info').innerText =
          `✅ Customer: ${currentCup.CustomerName}\n☕ Coffees: ${currentCup.Coffees}`;
        document.getElementById('addCoffee').disabled = false;

      } catch (error) {
        document.getElementById('info').innerText = '⚠️ Error loading data: ' + error.message;
      }
    }

    init();

    document.getElementById('addCoffee').addEventListener('click', () => {
      if (!currentCup) return;
      currentCup.Coffees = parseInt(currentCup.Coffees) + 1;
      document.getElementById('info').innerText =
        `✅ Customer: ${currentCup.CustomerName}\n☕ Coffees: ${currentCup.Coffees}`;

      if (currentCup.Coffees % 10 === 0) {
        alert('🎉 Free coffee unlocked!');
      }
    });
  </script>
</body>
</html>
