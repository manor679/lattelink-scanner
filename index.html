<!DOCTYPE html>
<html>
<head>
  <title>LatteLink Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #fef9f4;
    }
    #coffeeInfo {
      font-size: 22px;
      margin-top: 20px;
      color: #5c3d2e;
    }
    button {
      background-color: #5c3d2e;
      color: white;
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8b5e3c;
    }
    h1 {
      color: #5c3d2e;
    }
  </style>
</head>
<body>

  <h1>â˜• LatteLink</h1>
  <div id="coffeeInfo">Loading...</div>
  <button id="addCoffeeBtn" style="display: none;">+1 Coffee</button>

  <script>
    const deploymentUrl = "https://script.google.com/macros/s/AKfycbwaA2QuTee1wVtvtKf3Egt9Fy8jkhCEMV4cabTI8QbAtgkMeruKrt7xyT0r8TWYGGZxUQ/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const cupID = urlParams.get("id");
    const isStaff = urlParams.get("staff") === "true";
    const addCoffeeBtn = document.getElementById("addCoffeeBtn");
    const infoDiv = document.getElementById("coffeeInfo");

    if (!cupID) {
      infoDiv.textContent = "âŒ No Cup ID found in the URL.";
    } else {
      if (isStaff) {
        addCoffeeBtn.style.display = "inline-block";
        infoDiv.textContent = `Cup ID: ${cupID}`;
      }

      // Fetch current coffee count (READ-ONLY)
      fetch(`${deploymentUrl}?id=${encodeURIComponent(cupID)}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "view") {
            infoDiv.textContent = `â˜• ${data.cupId} has ${data.currentCount} coffees â€” ${data.coffeesLeft} to go!`;
          } else if (data.error) {
            infoDiv.textContent = `âŒ Error: ${data.error}`;
          }
        })
        .catch(err => {
          infoDiv.textContent = "ðŸš¨ Failed to load: " + err.message;
        });
    }

    // Staff-only coffee increment
    addCoffeeBtn.addEventListener("click", () => {
      fetch(deploymentUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `id=${encodeURIComponent(cupID)}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          if (data.freeCoffee) {
            infoDiv.textContent = `ðŸŽ‰ ${data.cupId} earned a FREE COFFEE! â˜•`;
          } else {
            const coffeesLeft = 10 - data.newCount;
            infoDiv.textContent = `âœ… ${data.cupId} has ${data.newCount} coffees â€” ${coffeesLeft} to go!`;
          }
        } else if (data.error) {
          infoDiv.textContent = `âŒ Error: ${data.error}`;
        }
      })
      .catch(error => {
        infoDiv.textContent = "ðŸš¨ Update failed: " + error.message;
      });
    });
  </script>

</body>
</html>
