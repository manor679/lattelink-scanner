<!DOCTYPE html>
<html>
<head>
  <title>LatteLink Scanner</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #fef9f4; }
    #coffeeInfo { font-size: 22px; margin-top: 20px; color: #5c3d2e; }
    button {
      background-color: #5c3d2e;
      color: white;
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8b5e3c;
    }
    h1 {
      color: #5c3d2e;
    }
  </style>
</head>
<body>

  <h1>☕ LatteLink Scanner</h1>
  <div id="coffeeInfo">Loading...</div>
  <button id="addCoffeeBtn" style="display: none;">+1 Coffee</button>

  <script>
    const deploymentUrl = "https://script.google.com/macros/s/AKfycbxGirhs5qR48kcZsA_evDhe6XjZtTK7OzTY7Otg5dcBct_Y93SUJClPI3sC9jTZDsaOyw/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const cupID = urlParams.get("id");
    const addCoffeeBtn = document.getElementById("addCoffeeBtn");
    const infoDiv = document.getElementById("coffeeInfo");

    if (!cupID) {
      infoDiv.textContent = "❌ No Cup ID found in the URL.";
    } else {
      infoDiv.textContent = `Cup ID: ${cupID}`;
      addCoffeeBtn.style.display = "inline-block";
    }

    addCoffeeBtn.addEventListener("click", () => {
      fetch(deploymentUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `id=${encodeURIComponent(cupID)}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          infoDiv.textContent = `✅ ${data.cupId} now has ${data.newCount} coffees!`;
        } else {
          infoDiv.textContent = `❌ Error: ${JSON.stringify(data)}`;
        }
      })
      .catch(error => {
        infoDiv.textContent = "🚨 Update failed: " + error.message;
      });
    });
  </script>

</body>
</html>
